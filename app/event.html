{% set page = "Template" %}
{% extends "base.html" %}
{% block head_scripts %}
<script src="https://cloud.tinymce.com/stable/tinymce.min.js?apiKey=1xgvcz8vbo0d8ph1az3aqt4l0ygp01yy831faeohcg0n0rc5"></script>
<script>
    tinymce.init({
        selector: '#content',
        inline:true,
        browser_spellcheck: true,
        plugins: 'code',
        theme: 'modern',
        plugins: ["advlist autolink lists link image charmap print preview", "searchreplace visualblocks fullscreen textcolor colorpicker", "insertdatetime media table contextmenu paste imagetools"],
        toolbar: "insertfile undo redo | styleselect | bold italic | forecolor backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image | save"
    });
</script>
{% endblock %}
{% block main %}
<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <h2 class="primary-heading">
                Tinymce Test
            </h2>
            <div id="content">This page is not done yet! We apologize for any inconvenience this may cause.</div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}

{% endblock %}
